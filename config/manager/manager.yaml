apiVersion: apps/v1
kind: Deployment
metadata:
  name: x402-k8s-operator
  namespace: x402-system
  labels:
    app.kubernetes.io/name: x402-k8s-operator
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: x402-k8s-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: x402-k8s-operator
    spec:
      serviceAccountName: x402-operator
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: x402-k8s-operator:latest
          imagePullPolicy: Never
          command:
            - /manager
          args:
            - --leader-elect=false
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: gateway
              containerPort: 8402
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
