apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: x402-operator-role
rules:
  # X402Route resources
  - apiGroups:
      - x402.io
    resources:
      - x402routes
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - x402.io
    resources:
      - x402routes/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - x402.io
    resources:
      - x402routes/finalizers
    verbs:
      - update
  # Services (for ExternalName cross-namespace routing)
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Ingresses
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  # Leases (for leader election)
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
