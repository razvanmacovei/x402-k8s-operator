apiVersion: x402.io/v1alpha1
kind: X402Route
metadata:
  name: echo-payments
  namespace: default
spec:
  ingressRef:
    name: echo-ingress
    namespace: default
  payment:
    wallet: "0x1f6004907Adc7d313768b85917e069e011150390"
    network: base-sepolia
    defaultPrice: "0.001"
    facilitatorURL: http://mock-facilitator.default.svc.cluster.local:8080
  routes:
    - path: "/api"
    - path: "/api/*"
    - path: "/health"
      free: true
    - path: "/"
      free: true
