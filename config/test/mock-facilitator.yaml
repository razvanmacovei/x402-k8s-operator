apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-facilitator
  namespace: x402-system
  labels:
    app: mock-facilitator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-facilitator
  template:
    metadata:
      labels:
        app: mock-facilitator
    spec:
      containers:
        - name: mock-facilitator
          image: mock-facilitator:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: mock-facilitator
  namespace: x402-system
spec:
  selector:
    app: mock-facilitator
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
