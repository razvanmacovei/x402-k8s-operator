# Mock backend (echo server)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-server
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo:latest
          args:
            - "-text=Hello from echo backend!"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: default
spec:
  selector:
    app: echo-server
  ports:
    - port: 8080
      targetPort: 8080
---
# Mock facilitator
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-facilitator
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mock-facilitator
  template:
    metadata:
      labels:
        app: mock-facilitator
    spec:
      containers:
        - name: facilitator
          image: x402-k8s-operator-facilitator:test
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mock-facilitator
  namespace: default
spec:
  selector:
    app: mock-facilitator
  ports:
    - port: 8080
      targetPort: 8080
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
    - host: echo.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 8080
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: echo-server
                port:
                  number: 8080
