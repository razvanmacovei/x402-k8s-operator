# x402-k8s-operator install manifest
# Install: kubectl apply -f https://raw.githubusercontent.com/razvanmacovei/x402-k8s-operator/main/install.yaml
---
apiVersion: v1
kind: Namespace
metadata:
  name: x402-system
  labels:
    app.kubernetes.io/name: x402-k8s-operator
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: x402routes.x402.io
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
spec:
  group: x402.io
  names:
    kind: X402Route
    listKind: X402RouteList
    plural: x402routes
    singular: x402route
    shortNames:
      - x4r
  scope: Namespaced
  versions:
    - name: v1alpha1
      served: true
      storage: true
      additionalPrinterColumns:
        - name: Ingress Patched
          type: boolean
          jsonPath: .status.ingressPatched
        - name: Ready
          type: boolean
          jsonPath: .status.ready
        - name: Active Routes
          type: integer
          jsonPath: .status.activeRoutes
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          description: X402Route is the Schema for the x402routes API.
          type: object
          properties:
            apiVersion:
              description: APIVersion defines the versioned schema of this representation of an object.
              type: string
            kind:
              description: Kind is a string value representing the REST resource this object represents.
              type: string
            metadata:
              type: object
            spec:
              description: X402RouteSpec defines the desired state of X402Route.
              type: object
              required:
                - ingressRef
                - payment
                - routes
              properties:
                ingressRef:
                  description: Reference to the existing Ingress to patch with payment gating.
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      description: Name of the Ingress resource.
                      type: string
                    namespace:
                      description: Namespace of the Ingress. Defaults to the X402Route's namespace.
                      type: string
                payment:
                  description: Global payment configuration.
                  type: object
                  required:
                    - wallet
                    - network
                  properties:
                    wallet:
                      description: Wallet address to receive payments.
                      type: string
                    network:
                      description: Blockchain network (e.g. "base", "base-sepolia").
                      type: string
                    defaultPrice:
                      description: Default price for paid routes. Individual routes can override.
                      type: string
                    facilitatorURL:
                      description: URL of the x402 facilitator service. Defaults to https://x402.org/facilitator.
                      type: string
                routes:
                  description: Per-path pricing rules.
                  type: array
                  items:
                    type: object
                    required:
                      - path
                    properties:
                      path:
                        description: "URL path pattern (supports * for single segment, ** for any depth)."
                        type: string
                      price:
                        description: Price override for this specific path.
                        type: string
                      free:
                        description: Marks this path as free (no payment required).
                        type: boolean
                      mode:
                        description: "Payment mode: all-pay (default) or conditional."
                        type: string
                        enum:
                          - all-pay
                          - conditional
                        default: all-pay
                      conditions:
                        description: Conditions for conditional payment evaluation.
                        type: array
                        items:
                          type: object
                          required:
                            - header
                            - pattern
                            - action
                          properties:
                            header:
                              description: HTTP header to inspect.
                              type: string
                            pattern:
                              description: Regex pattern to match against the header value.
                              type: string
                            action:
                              description: "Action when pattern matches: pay or free."
                              type: string
                              enum:
                                - pay
                                - free
            status:
              description: X402RouteStatus defines the observed state of X402Route.
              type: object
              properties:
                ingressPatched:
                  description: Whether the referenced Ingress has been patched.
                  type: boolean
                ready:
                  description: Whether the route is fully active.
                  type: boolean
                activeRoutes:
                  description: Number of active route rules.
                  type: integer
                conditions:
                  description: Latest observations of the X402Route's state.
                  type: array
                  items:
                    type: object
                    required:
                      - type
                      - status
                      - lastTransitionTime
                      - reason
                      - message
                    properties:
                      type:
                        type: string
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      status:
                        type: string
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      message:
                        type: string
                        maxLength: 32768
                      observedGeneration:
                        type: integer
                        format: int64
                        minimum: 0
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: x402-operator
  namespace: x402-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: x402-operator-role
rules:
  - apiGroups:
      - x402.io
    resources:
      - x402routes
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - x402.io
    resources:
      - x402routes/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - x402.io
    resources:
      - x402routes/finalizers
    verbs:
      - update
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: x402-operator-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: x402-operator-role
subjects:
  - kind: ServiceAccount
    name: x402-operator
    namespace: x402-system
---
apiVersion: v1
kind: Service
metadata:
  name: x402-k8s-operator
  namespace: x402-system
  labels:
    app.kubernetes.io/name: x402-k8s-operator
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: x402-k8s-operator
  ports:
    - name: gateway
      port: 8402
      targetPort: 8402
      protocol: TCP
    - name: metrics
      port: 8080
      targetPort: 8080
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: x402-k8s-operator
  namespace: x402-system
  labels:
    app.kubernetes.io/name: x402-k8s-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: x402-k8s-operator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: x402-k8s-operator
    spec:
      serviceAccountName: x402-operator
      terminationGracePeriodSeconds: 10
      containers:
        - name: manager
          image: ghcr.io/razvanmacovei/x402-k8s-operator:0.0.3
          command:
            - /manager
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OPERATOR_SERVICE_NAME
              value: x402-k8s-operator
          args:
            - --leader-elect=false
          ports:
            - name: metrics
              containerPort: 8080
              protocol: TCP
            - name: health
              containerPort: 8081
              protocol: TCP
            - name: gateway
              containerPort: 8402
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
