replicas: 1

image:
  repository: ghcr.io/razvanmacovei/x402-k8s-operator
  tag: latest
  pullPolicy: IfNotPresent

namespace: x402-system
createNamespace: true

rbac:
  create: true

leaderElection:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

metrics:
  enabled: true

serviceMonitor:
  enabled: false
  interval: 30s
