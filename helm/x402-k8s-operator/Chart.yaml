home: https://github.com/razvanmacovei/x402-k8s-operator
sources:
  - https://github.com/razvanmacovei/x402-k8s-operator
keywords:
  - x402
  - payments
  - api-monetization
  - kubernetes
  - operator
  - web3
  - ingress
  - paywall
maintainers:
  - name: razvanmacovei
    url: https://github.com/razvanmacovei
annotations:
  artifacthub.io/license: Apache-2.0
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Basic Install
  artifacthub.io/crds: |
    - kind: X402Route
      version: v1alpha1
      name: x402routes.x402.io
      displayName: X402 Route
      description: Defines per-path payment rules for an Ingress resource
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/razvanmacovei/x402-k8s-operator/blob/main/README.md
