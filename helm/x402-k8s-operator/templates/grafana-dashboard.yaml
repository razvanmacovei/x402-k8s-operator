{{- if .Values.grafanaDashboard.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "x402-k8s-operator.fullname" . }}-grafana-dashboard
  namespace: {{ .Values.grafanaDashboard.namespace | default .Values.namespace }}
  labels:
    {{- include "x402-k8s-operator.labels" . | nindent 4 }}
    grafana_dashboard: "1"
    {{- with .Values.grafanaDashboard.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
data:
  x402-operator.json: |-
    {{- .Files.Get "dashboards/x402-operator.json" | nindent 4 }}
{{- end }}
