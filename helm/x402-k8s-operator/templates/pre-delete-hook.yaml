apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "x402-k8s-operator.fullname" . }}-pre-delete
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "x402-k8s-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "x402-k8s-operator.fullname" . }}-pre-delete
  labels:
    {{- include "x402-k8s-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
rules:
  - apiGroups: ["x402.io"]
    resources: ["x402routes"]
    verbs: ["list", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "x402-k8s-operator.fullname" . }}-pre-delete
  labels:
    {{- include "x402-k8s-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-10"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "x402-k8s-operator.fullname" . }}-pre-delete
subjects:
  - kind: ServiceAccount
    name: {{ include "x402-k8s-operator.fullname" . }}-pre-delete
    namespace: {{ .Values.namespace }}
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "x402-k8s-operator.fullname" . }}-pre-delete
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "x402-k8s-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-delete
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,hook-failed
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        {{- include "x402-k8s-operator.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "x402-k8s-operator.fullname" . }}-pre-delete
      restartPolicy: Never
      containers:
        - name: cleanup
          image: bitnami/kubectl:latest
          command:
            - sh
            - -c
            - |
              echo "Deleting all X402Route resources..."
              kubectl delete x402routes --all-namespaces --all --timeout=60s || true
              echo "Waiting for finalizers to complete..."
              sleep 5
              echo "Cleanup done."
